<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body onload="getDateTime()">
    <div id="container0" class="container">
      <input type="text" name="city" />
      <div class="button" onclick="showWeather()">Weather Forcast</div>
    </div>
    <div id="container" class="container">
      <div class="currentInfo">
        <div class="dateContainer">
          <div class="time" id="time"><span id="am-pm"></span></div>
          <div class="date" id="date"></div>
          <div class="others" id="currentWeatherInfo">
            <div></div>
          </div>
        </div>
        <div class="placeContainer"></div>
      </div>
    </div>
    <div class="futureForcast hidden">
      <div class="today" id="currentTemp">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        />
        <div class="others">
          <div class="day">Today</div>
          <div class="temp">Night - 25.6 &#176; C</div>
          <div class="temp">Day - 25.6 &#176; C</div>
        </div>
      </div>
      <div class="weatherForcasts" id="weatherForcasts">
        <div class="weatherForcastItem">

      </div>
    </div>
  </body>
</html>
